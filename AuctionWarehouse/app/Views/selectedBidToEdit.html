{{vm.message}}
<p>allows users to edit current bids</p>

<p>Item: {{vm.userBid.ItemName}}</p>
<br />
<p>Minimum Price: {{vm.userBid.MinPrice}}</p>
<br />
<p>Bidding Expires: {{vm.userBid.BidExpiration}}</p>
<br />
<form ng-disabled="vm.isLoading" novalidate ng-submit="vm.editBid()">
    <lable>Update Bid</lable><input ng-model="vm.userBid.Amount" />
    <input type="submit" value="submit" />
</form>
<button ng-click="vm.deleteBid()">DELETE</button>
