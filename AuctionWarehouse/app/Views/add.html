<br />
<h2>{{vm.message}}</h2>
<form ng-disabled="vm.isLoading" novalidate ng-submit="vm.addItems()">
    <label>Item Name:</label><input ng-model="vm.name"/>
    <br />
    <label>Description:</label><input ng-model="vm.description" />
    <br />
    <label>Category:</label><input ng-model="vm.category" />
    <br />
    <label>Image Url:</label><input ng-model="vm.imageUrl" />
    <br />
    <label>Minimum Price:</label><input type="number" />
    <br />
    <label>Condition:</label><input />
    <br />
    <input type="submit" value="submit" />
</form>
