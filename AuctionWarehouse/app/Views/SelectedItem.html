
<h2>{{vm.message}}</h2>
<br />
<h5>Bidding on: {{vm.item.Name}}</h5>
<br />
<p>Description of Item: {{vm.item.Description}}</p>
<br />
<p>Minimum price: {{vm.item.MinPrice}}</p>
<br />
<p>Bidding window closes: {{vm.item.BidExpiration}}</p>
<br />
<form ng-submit="vm.addBid()">
    <label>Amount you wish to bid</label>
    <input ng-model="vm.amount" type="text" />
    <input type="submit" value="submit" />
</form>
